
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resources</title>
  <link rel="stylesheet" href="assets/css/resources.css"/>
  <style>
    html { scroll-behavior: smooth; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Study Resources</h1>
    <div class="toolbar">
      <div class="tabs">
        <div class="tab active" data-tab="all">All</div>
        <div class="tab" data-tab="pdf">PDFs</div>
        <div class="tab" data-tab="code">Code</div>
        <div class="tab" data-tab="notes">Notes</div>
        <div class="tab" data-tab="image">Images</div>
        <div class="tab" data-tab="video">Videos</div>
      </div>
      <input id="search-input" type="text" placeholder="Search by name, topic, or tag..." />
      <button id="search-btn" class="btn">Search</button>
      <button id="clear-btn" class="btn">Clear</button>
      <div class="stats"> <span id="count">0 item(s)</span> </div>
    </div>

    <div id="resource-list" class="grid"></div>

    <div id="pagination"></div>

    <div class="footer-note">
      Tip: To add items, drop files into <code>/resources/*</code>, then update <code>resources.json</code> and push to GitHub.
    </div>
  </div>

  <script src="assets/js/resources.js"></script>
</body>
</html>
